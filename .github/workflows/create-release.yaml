name: Create Release

on:
  push:
    branches:
      - main
    paths:
      - package.json
  workflow_dispatch:

permissions:
  contents: read

env:
  IMAGE_NAME: micrib/mqdockerup

jobs:
  create-release:
    name: Create GitHub release
    runs-on: ubuntu-latest
    permissions:
      contents: write
    outputs:
      release_created: ${{ steps.release-state.outputs.release_created }}
      tag_name: ${{ steps.version.outputs.tag_name }}
      sha_tag: ${{ steps.version.outputs.sha_tag }}

    steps:
      - name: Check out the repo
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Resolve version from package.json
        id: version
        run: |
          VERSION="$(jq -r '.version' package.json)"
          TAG_NAME="v${VERSION}"
          SHA_TAG="sha-${GITHUB_SHA::7}"
          echo "version=${VERSION}" >> "$GITHUB_OUTPUT"
          echo "tag_name=${TAG_NAME}" >> "$GITHUB_OUTPUT"
          echo "sha_tag=${SHA_TAG}" >> "$GITHUB_OUTPUT"

      - name: Check if release already exists
        id: release-check
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          if gh release view "${{ steps.version.outputs.tag_name }}" >/dev/null 2>&1; then
            echo "exists=true" >> "$GITHUB_OUTPUT"
          else
            echo "exists=false" >> "$GITHUB_OUTPUT"
          fi

      - name: Create release with generated notes
        if: steps.release-check.outputs.exists == 'false'
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh release create "${{ steps.version.outputs.tag_name }}" \
            --title "${{ steps.version.outputs.tag_name }}" \
            --generate-notes \
            --target "${GITHUB_SHA}"

      - name: Record release creation state
        id: release-state
        run: |
          if [ "${{ steps.release-check.outputs.exists }}" = "false" ]; then
            echo "release_created=true" >> "$GITHUB_OUTPUT"
          else
            echo "release_created=false" >> "$GITHUB_OUTPUT"
          fi

  build-arch-images:
    name: Build and push (${{ matrix.platform }})
    runs-on: ubuntu-latest
    needs: create-release
    if: needs.create-release.outputs.release_created == 'true'
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: linux/amd64
            suffix: amd64
          - platform: linux/arm64
            suffix: arm64

    steps:
      - name: Check out the repo
        uses: actions/checkout@v6

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_PASSWORD }}

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and push platform image
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          platforms: ${{ matrix.platform }}
          tags: |
            ${{ env.IMAGE_NAME }}:${{ needs.create-release.outputs.tag_name }}-${{ matrix.suffix }}
            ${{ env.IMAGE_NAME }}:latest-${{ matrix.suffix }}
            ${{ env.IMAGE_NAME }}:${{ needs.create-release.outputs.sha_tag }}-${{ matrix.suffix }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  publish-multi-arch-manifests:
    name: Publish multi-arch manifests
    runs-on: ubuntu-latest
    needs:
      - create-release
      - build-arch-images
    if: needs.create-release.outputs.release_created == 'true'

    steps:
      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_PASSWORD }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Create and push release manifests
        run: |
          IMAGE="${{ env.IMAGE_NAME }}"
          TAG="${{ needs.create-release.outputs.tag_name }}"
          SHA_TAG="${{ needs.create-release.outputs.sha_tag }}"

          docker buildx imagetools create \
            --tag "${IMAGE}:${TAG}" \
            "${IMAGE}:${TAG}-amd64" \
            "${IMAGE}:${TAG}-arm64"

          docker buildx imagetools create \
            --tag "${IMAGE}:latest" \
            "${IMAGE}:latest-amd64" \
            "${IMAGE}:latest-arm64"

          docker buildx imagetools create \
            --tag "${IMAGE}:${SHA_TAG}" \
            "${IMAGE}:${SHA_TAG}-amd64" \
            "${IMAGE}:${SHA_TAG}-arm64"
